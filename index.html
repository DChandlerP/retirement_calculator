<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Retirement Calculator</h1>
    <form id="retirementForm">
        <label for="currentAge">Current Age:</label>
        <input type="number" id="currentAge" required><br>

        <label for="retirementAge">Retirement Age:</label>
        <input type="number" id="retirementAge" required><br>

        <label for="currentSavings">Current Savings:</label>
        <input type="number" id="currentSavings" required><br>

        <label for="monthlySavings">Monthly Savings:</label>
        <input type="number" id="monthlySavings" required><br>

        <label for="annualIncomeNeeded">Annual Retirement Income Needed:</label>
        <input type="number" id="annualIncomeNeeded" required><br>

        <label for="preRetirementReturn">Pre-Retirement Rate of Return (%):</label>
        <input type="number" id="preRetirementReturn" step="0.01" required><br>

        <label for="postRetirementReturn">Post-Retirement Rate of Return (%):</label>
        <input type="number" id="postRetirementReturn" step="0.01" required><br>

        <label for="inflationRate">Inflation Rate (%):</label>
        <input type="number" id="inflationRate" step="0.01" required><br>

        <button type="button" onclick="calculateRetirement()">Calculate</button>
    </form>

    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
